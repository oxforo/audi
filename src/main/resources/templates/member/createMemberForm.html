<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

  <div class="container">
    <form action="/member/new" method="post">
      <div class="form-group">

        <div class="id">
          <label for="id">아이디</label>
          <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
        </div>
        <div class="pw">
          <label for="pw">패스워드</label>
          <input type="text" id="pw" name="pw" placeholder="패스워드를 입력하세요">
        </div>
        <div class="name">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <div class="email">
          <label for="email">이메일</label>
          <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        </div>
        <div class="phone">
          <label for="phone">전화번호</label>
          <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요">
        </div>
        <div class="department">
          <label for="department">부서</label>
          <input type="text" id="department" name="department" placeholder="부서를 입력하세요">
        </div>
        <div class="role">
          <label for="role">권한</label>
          <input type="text" id="role" name="role" placeholder="권한을 입력하세요">
        </div>
      </div>
      <button type="submit">등록</button>
    </form>
  </div> <!-- /container -->

</body>
</html>
